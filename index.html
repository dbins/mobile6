<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
        <title>Upload de Imagem</title>
    </head>
    <body>
        <div id="app">
            <div data-role="page" id="pageone">
			  <div data-role="header" data-position="fixed">
				 <div data-role="controlgroup" data-type="horizontal">
					<a href="#pageone" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
					<a href="#menu" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Menu</a>
				 </div>
			  </div>

			  <div data-role="main" id="main" class="ui-content">
				<h3>Tirar Foto!</h3>
				<p><img src="img/camera_icon.png"></p>
				<p>&nbsp;</p>
				
				<form id="check-contato" data-ajax="false">
				  <div class="ui-field-contain">
					     
					<label for="email">Seu e-mail:</label>
					<p>&nbsp;</p>
					<input type="email" name="email_contato" id="email_contato" placeholder="Seu email..">
					
				  </div>
				  <input type="submit" data-icon="check" data-inline="true" id="enviar_contato" value="Enviar">
				</form>
					
				
				
			  </div>

			  <div data-role="footer" data-position="fixed">
				<h1>Upload de Imagem</h1>
			  </div>
			</div> 
			
			<div data-role="page" id="menu">
			   
			  <div data-role="header" data-position="fixed">
				 <div data-role="controlgroup" data-type="horizontal">
				 <a href="#pageone" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
				 <a href="#menu" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Menu</a>
				 </div>
			  </div>

			  <div data-role="main" id="main" class="ui-content">
				<a href="#pageone" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
				<a href="#telefone" class="ui-btn ui-icon-info ui-btn-icon-left">Info sobre o aparelho</a>
			  </div>

			  <div data-role="footer" data-position="fixed">
				<h1>Enviar Foto</h1>
			  </div>
			</div> 

			<div data-role="page" id="foto">
			  <div data-role="header" data-position="fixed">
				 <div data-role="controlgroup" data-type="horizontal">
					<a href="#pageone" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
					<a href="#menu" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left">Menu</a>
				 </div>
			  </div>

			  <div data-role="main" class="ui-content">
				<div id="content_news">
				Aguarde o seu dispositivo abrir a câmera para tirar a foto.
				</div>
			  </div>

			  <div data-role="footer">
				<h1>Enviar Foto</h1>
			  </div>
			</div> 


			<div data-role="page" id="telefone">
			  <div data-role="header" data-position="fixed">
				 <div data-role="controlgroup" data-type="horizontal">
				 <a href="#pageone" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
				 <a href="#menu" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left">Menu</a>
				 </div>
			  </div>

			  <div data-role="main" class="ui-content">
				<p>Informações sobre o dispositivo</p>
				<div id="deviceproperties"></div>
			  </div>

			  <div data-role="footer">
				<h1>Dados deste Aparelho</h1>
				
			  </div>
			</div>
			

        </div>
		<script type="text/javascript" src="libs/fastclick.min.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/scripts.js"></script>
    </body>
</html>
